<md-dialog>
<div role="dialog" aria-label="Slide Show!" layout="column" layout-align="center center">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Surprise!</h2>
    </div>
  </md-toolbar>

  <div class="demo-dialog-content">

    <div layout="row" >
      <img flex alt="Delicious donut" src="img/donut.jpg">
    </div>
  </div>

  <div layout="row" class="demo-dialog-button">
    <md-button md-autofocus flex class="md-primary" ng-click="Ctrl.hide()">
      Close
    </md-button>
  </div>
</div>
</md-dialog>
