<md-dialog>
<div role="dialog" aria-label="Slide Show!" layout="column" layout-align="center center">


  <div class="demo-dialog-content">

    <div layout="row" >
      <md-button class="md-fab menu-btn" layout="column"><md-icon><i class="material-icons">keyboard_arrow_left</i></md-icon></md-button>
      <img class="popImages" flex src="{{arr[idx].image}}">
      <md-button class="md-fab menu-btn" layout="column"><md-icon><i class="material-icons">keyboard_arrow_right</i></md-icon></md-button>
    </div>
    <div class="">

        <h5 layout="column">{{arr[idx].title}}</h5>

    </div>

  </div>

  <div layout="row" class="demo-dialog-button">
    <md-button md-autofocus flex class="md-primary" ng-click="hide()">
      Close
    </md-button>
  </div>
</div>
</md-dialog>
