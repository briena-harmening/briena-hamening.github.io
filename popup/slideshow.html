<md-dialog>
<div role="dialog" aria-label="Slide preview" layout="column" layout-align="center center">
<md-toolbar>
  <div layout="row">
    <md-button class="md-icon-button" style="float:right;" ng-click="hide()">
      <md-icon><i class="material-icons" style="color:#000;">close</i></md-icon>
    </md-button>
  </div>
</md-toolbar>

  <div class="demo-dialog-content">

    <div layout="row" >

      <img class="popImages" flex src="{{img}}">

    </div>
    <div class="">

        <h5 layout="column">{{title}}</h5>

    </div>

  </div>


</div>
</md-dialog>
